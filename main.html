<!-- PARTE PRINCIPAL DE LA APLICACION -->

<main>
    
    <!------------------ FORMULARIO -->
    <div class="d-flex justify-content-center my-3">        
        <form action="https://script.google.com/macros/s/AKfycbw1X0Akkk3RV25xJf_ZXC9Q-Ck4Nqg_QdjIL4_bRtk/dev" method="post" id="formulario">

            <div class="mb-3">
                <label for="nombre" class="form-label">Ingresa Nombre de Contacto</label>
                <input type="text" class="form-control" name="nombre" id="nombre">
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Ingresa correo del Contacto</label>
                <input type="email" class="form-control" name="correo" id="correo">
            </div> 
            <!-- Botones -->  
            <button type="button" class="btn btn-success m-3" onclick="crearTablaContactos()"> Mostrar Contactos </button>
            <button type="submit" class="btn btn-primary">Crear Contacto</button>
        </form>  
    </div>


    <!-- TABLA DE CONTACTOS -->
    <div class="container-lg mb-4 d-flex justify-content-center" id="divContactos"></div>


    <!-- NOTIFICACIONES (BOOSTRAP TOAST)-->
    <!-- Podria utilizar un boton que active y lanse la notificacion
    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>-->
    
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <!-- toast -->
        <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">            
            
            <div class="toast-header p-0">
                <!-- <img src="..." class="rounded me-2" alt="..."> Podria usar una imagen-->
                <div class="icono-notificacion"><i id="iconoNotificacion"></i></div>
                <strong class="me-auto" id="tituloNotificacion">  </strong>                
                <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

            <div class="toast-body" id="mensajeNotificacion"></div>
        </div>
    </div>







</main>
