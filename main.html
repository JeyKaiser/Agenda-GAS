<!-- PARTE PRINCIPAL DE LA APLICACION -->

<main>
    <!-- Botones -->
    <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-success m-3" onclick="crearTablaContactos()"> Mostrar Contactos </button>
    </div>


    <!-- Tabla de contactos -->
    <div class="container-sm mb-4" id="divContactos">        
    </div>


    <!-- NOTIFICACIONES (BOOSTRAP TOAST)-->
    <!-- Podria utilizar un boton que active y lanse la notificacion
    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>-->
    
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <!-- toast -->
        <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">            
            <div class="toast-header p-0">
                <!-- <img src="..." class="rounded me-2" alt="..."> Podria usar una imagen-->
                <div class="icono-notificacion"><i id="iconoNotificacion"></i></div>
                <strong class="me-auto" id="tituloNotificacion">  </strong>                
                <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

            <div class="toast-body" id="mensajeNotificacion">                
            </div>
        </div>
    </div>







</main>
