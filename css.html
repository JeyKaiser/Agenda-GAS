<style>

    :root{
        --color-azul-claro:     #AED6F1;
        --color-azul-oscuro:    #2E86C1;
        --color-verde-claro:    #D4EFDF;
        --color-verde-oscuro:   #2ECC71;
        --color-rojo-claro:     #F1948A;
        --color-rojo-oscuro:    #B03A2E;
        --color-amarillo-claro: #F9E79F;
        --color-amarillo-oscuro:#D4AC0D;
        --color-gris-claro:     #CCD1D1;
    }

    header{
        background-color: #e8f0fe;
    }

    .icono-footer{
        font-size: 1.5rem;
        padding: 1rem;
        transition: all .2s ease-in-out;
        transform: scale(1);
    }

    .icono-footer:hover{       
        color: var(--color-azul-claro); 
        transform: scale(1.2);
    }

    .icono-notificacion{
        font-size: 1.5rem;
        padding: .5rem;
    }

    /*----------------------LOADER CIRCULO*/
    .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
    }
    .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid var(--color-azul-claro);
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: var(--color-azul-claro) transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) {
    animation-delay: -0.45s;
    }
    .lds-ring div:nth-child(2) {
    animation-delay: -0.3s;
    }
    .lds-ring div:nth-child(3) {
    animation-delay: -0.15s;
    }
    @keyframes lds-ring {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    }.loader {
        position: relative;
        width: 100px;
        height: 100px;
        }

        .loader:before , .loader:after{
        content: '';
        border-radius: 50%;
        position: absolute;
        inset: 0;
        box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.3) inset;
        }
        .loader:after {
        box-shadow: 0 2px 0 #FF3D00 inset;
        animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
        0% {  transform: rotate(0)}
        100% { transform: rotate(360deg)}
        }

    /* -------------------------LOADER PUNTOS */
    .lds-ellipsis {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
    }
    .lds-ellipsis div {
        position: absolute;
        top: 33px;
        width: 13px;
        height: 13px;
        border-radius: 50%;
        background: var(--color-azul-claro);
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    .lds-ellipsis div:nth-child(1) {
        left: 8px;
        animation: lds-ellipsis1 0.6s infinite;
    }
    .lds-ellipsis div:nth-child(2) {
        left: 8px;
        animation: lds-ellipsis2 0.6s infinite;
    }
    .lds-ellipsis div:nth-child(3) {
        left: 32px;
        animation: lds-ellipsis2 0.6s infinite;
    }
    .lds-ellipsis div:nth-child(4) {
        left: 56px;
        animation: lds-ellipsis3 0.6s infinite;
    }
    @keyframes lds-ellipsis1 {
    0% {
        transform: scale(0);
    }
    100% {
        transform: scale(1);
    }
    }
    @keyframes lds-ellipsis3 {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(0);
    }
    }
    @keyframes lds-ellipsis2 {
    0% {
        transform: translate(0, 0);
    }
    100% {
        transform: translate(24px, 0);
    }
    }

</style>
